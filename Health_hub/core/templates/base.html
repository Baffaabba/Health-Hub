<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Your Logo</div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Recipes</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="hamburger-menu">&#9776;</div>
        </nav>
    </header>
    <main>
        <div class="hero">
            <div class="glide">
                <div class="glide__track" data-glide-el="track">
                    <ul class="glide__slides">
                        <li class="glide__slide"><img src="R.jpg" alt="Image 1"></li>
                        <li class="glide__slide"><img src="R2.jpg" alt="Image 2"></li>
                        <li class="glide__slide"><img src="R3.jpg" alt="Image 3"></li>
                    </ul>
                </div>
                <div class="glide__bullets" data-glide-el="controls[nav]">
                    <button class="glide__bullet" data-glide-dir="=0"></button>
                    <button class="glide__bullet" data-glide-dir="=1"></button>
                    <button class="glide__bullet" data-glide-dir="=2"></button>
                </div>
            </div>
            <div class="hero-content">
                <h1>Welcome to our Healthy Living Website</h1>
                <p>Discover delicious recipes and nutrition tips to help you lead a healthier lifestyle.</p>
            </div>
        </div>
    
        <div class="content">
            <!-- Your website content goes here -->
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
    </main>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>
</html>
